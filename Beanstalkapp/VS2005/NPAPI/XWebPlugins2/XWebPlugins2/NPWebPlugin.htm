<HTML>
<HEAD>
<TITLE>ATL 8.0 test page for object NPWebPlugin</TITLE>
<script language=javascript>
function OnHello()
{
    try{
		var str 	= "";
		var obj 	= document.getElementById('NPWebPlugin');
        str = obj.Hello({'h1':'ha', h2:function(str){
				alert(str);
			}
		});
		alert("return: " + str);
    } catch (e) {
        if(e.message)
            alert(e.message);
        else 
            alert(e);
    }
}
</script>
</HEAD>
<BODY>

<object ID="NPWebPlugin" data="data:application/x-yuanjie-webplugins2," param_1="a" type="application/x-yuanjie-webplugins2" width="0" height="0"></object>

<input type=button value=Hello onClick="OnHello()" />
</BODY>
</HTML>
